<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debugging Task</title>
</head>
<body>
  <p id="message">Original Message</p>
  <button id="textButton">Change Text</button>
  <br><br>
  <div id="box" style="width: 100px; height: 100px; background-color: lightgray;"></div>
  <button id="colorButton">Change Background</button>

  <script>
    // JavaScript code with bugs
    const para = document.querySelector('#message'); // fixed typo in id name
    const textButton = document.getElementById('textButton'); // getElementByName was used instead of getElementById
    textButton.addEventListener("click",() => { // there was a click in addEventListener removed it and added click as an event
      para.innerText = 'New Message'; // contentText was used instead of innerText
    });

    const box = document.getElementById('box');
    const colorButton = document.getElementById('colorButton');
    colorButton.addEventListener('click', () => {
      box.style.backgroundColor = 'blue'; // Typo in 'style', e was missing
    });
  </script>
</body>
</html>
